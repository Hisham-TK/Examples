<form [formGroup]="addTaskForm">
  Value: {{ addTaskForm.value | json }} <br />

  <mat-form-field>
    <mat-label>Task</mat-label>
    <input
      type="text"
      matInput
      placeholder="name. go to bank"
      formControlName="text"
    />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="day" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-checkbox class="example-margin" formControlName="reminder">
    Reminder
  </mat-checkbox>

  <button
    type="submit"
    [disabled]="!addTaskForm.valid"
    mat-raised-button
    color="primary"
    (click)="onAddTask()"
  >
    Submit
  </button>

</form>
